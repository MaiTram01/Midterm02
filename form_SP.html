<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <h1>Thời trang nữ</h1>
        <form action="" name="frm">

                <input type="text" id="image" name="image" />
            </label>
            <br>
            <br>
            <label>

            </label>
            <br>
            <br>
            <label>
                <span>New Price</span>
                <input type="number" id="Nprice" name="Nprice" />
            </label>
            <br>
            <br>
            <label>
                <span>Old Price</span>
                <input type="number" id="Oprice" name="Oprice" />
            </label>
            <br>
            <br>
            <label>
                <span>Type:</span>
                <input type="text" id="type" name="type" />
            </label>
            <br>
            <br>
            <label>
                <span>Product code:</span>
                <input type="text" id="pcode" name="pcode" />
            </label>
            <br>
            <br>
            <button type="button" onclick="sell()">Add</button>

                </div>
                <div class="card" style="width:300px">

                        src="https://bizweb.dktcdn.net/thumb/1024x1024/100/119/564/products/ao-khoac-nu-han-quoc-2819.jpg"
                        alt="Card image" style="width:100%">

                        <h4 class="card-title">Áo khoác nữ - <span>VN0002</span></h4>
